<!DOCTYPE html>
<head>
  <title>Start your Memory Game!</title>
  <html lang="en">
  <meta name="author" content="Vincent Bockstael, Menno Hielkema">
  <meta name="description" content="Memory game with a Delft theme.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>
<body>
  <main>
    <div class="alert-not-available">
      We are sorry, it appears you have tunnel vision. Widen your view to a width of 1100px
    </div>
    <div class="main-grid">
      <div class="left-main-grid-panel">
        <img src="images/brainlogo.png" width=100px>
      </div>

      <div class="header-main-grid-panel">
        <div class="title">
          <h1>Memorio</h1>
          <h2>A quick memory game that improves your brain!</h2>
        </div>
      </div>


      <div class="right-main-grid-panel">
        <div class="dropdown">
          <span> Menu</span>
          <div class="dropdown-content">
            <a href="play">Singleplayer</a></li>
            <!--<a href="">Settings</a></li> TODO TBI-->
          </div>
        </div>
      </div>

      <div class="center-main-grid-panel" onclick="goTo('/play')">
          <img class="play-image" src="images/brainlogoplay_text.png">
          <!-- <button class="play-button">Play game!</button> -->
      </div>
      
      <div class="footer-main-grid-panel">
        <p class="footer-item stat">Beat the highest winning score: <span class="stat-value" id="top-score">0</span></p>
        <p class="footer-item stat">Personal best: <span class="stat-value" id="personal-best">0</span></p>
        <p class="footer-item stat">Improved <span class="stat-value" id="brains-improved">0</span> brains</p>
      </div>
    </div>
  </main> 
</body>
<script src="javascripts/config.js"></script>
<script src="javascripts/messages.js"></script>
<script src="javascripts/functions.js"></script>
<script src="javascripts/onLoad.js"></script>
</html>
