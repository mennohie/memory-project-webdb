<!DOCTYPE html>
<head>
  <title>Memory</title>
  <html lang="en">
  <meta name="author" content="Vincent Bockstael, Menno Hielkema">
  <meta name="description" content="Memory game with a Delft theme.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>
<body>
  <main>
    <div class="alert-not-available">
      We are sorry, it appears you have tunnel vision. Widen your view to a width of 1100px
    </div>
    <div class="main-grid">
      <div class="left-main-grid-panel">
        <div>
          <img src = "images/brainlogo.png" width=100px />
        </div>
        <div>
          <h1>Memorio</h1>
          <h2>A quick memory game that improves your brain</h2>
        </div>
        <div>
          <div id="finding">
            Finding another player...
          </div>
          <div id = "ready" class="hidden">Ready?</div>
        </div>
      </div>

      <div class="right-main-grid-panel">
        <div class="dropdown">
          <span> Menu</span>
          <div class="dropdown-content">
            <a href="play">Singleplayer</a></li>
            <!--<a href="">Settings</a></li> TODO TBI-->
          </div>
        </div>
        <div id="timer">
          00:000
        </div>
      </div>
      <div class="header-main-grid-panel">
        <div id= "player-turn">
          Game not started...
        </div>
        <div id = "winner" class = "overlap-block">
        </div>
        <div id = "server-info">
        </div>
      </div>
      <div class="footer-main-grid-panel">
        <div class="score-board">
          <h1> Your Score: </h1>
          <h1 id="your-score">
            0
          </h1>
        </div>
        <div id = "ready-you">
          Not in a game
        </div>
        <div class="score-board">
          <h1> Their Score: </h1>
          <h1 id="other-score">
            0
          </h1>
        </div>
        <div id= "ready-other">
          Not in a game
        </div>
      </div>
      <div class="center-main-grid-panel">
        <div id="game-board" class="game-board-panel">
          <div id = "card-grid" class="card-grid-container">
          </div>
        </div>
      </div>
    </div>
    <audio id="card-flip-sound">
      <source src="sound/card-flip.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
      <source src="sound/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="incorrect-sound">
      <source src="sound/incorrect.mp3" type="audio/mpeg">
    </audio>
    <audio id="timer-sound">
      <source src="sound/timer.mp3" type="audio/mpeg">
    </audio>
  </main>
  <script src="javascripts/functions.js"></script>
  <script src="javascripts/messages.js"></script>
  <script src="javascripts/timer.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/game.js"></script>
  <script src="javascripts/cardGrid.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="javascripts/onLoad.js"></script>
</body>
</html>
